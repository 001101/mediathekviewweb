<tr>
  <td><a [href]="entry.website">{{entry.channel}}</a></td>
  <td>{{entry.topic}}</td>
  <td>{{entry.title}}</td>
  <td><i class="material-icons description-expander" [ngClass]="{ 'rotate-180': showDescription }" (click)="toggleDescription()">expand_more</i></td>
  <td>{{entry.videos[0].size}}
</tr>

<tr *ngIf="showDescription">
  <td class="center-text" colspan="5">{{entry.description}}</td>
</tr>
