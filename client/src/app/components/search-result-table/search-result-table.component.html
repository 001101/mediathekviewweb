<mat-table [dataSource]="searchResult.items">
  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>

  <ng-container matColumnDef="channel">
    <mat-header-cell *matHeaderCellDef>Sender</mat-header-cell>
    <mat-cell *matCellDef="let entry">{{ entry.channel }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="topic">
    <mat-header-cell *matHeaderCellDef>Thema</mat-header-cell>
    <mat-cell *matCellDef="let entry">{{ entry.topic }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Titel</mat-header-cell>
    <mat-cell *matCellDef="let entry">{{ entry.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <mat-header-cell *matHeaderCellDef>Timestamp</mat-header-cell>
    <mat-cell *matCellDef="let entry">{{ entry.timestamp }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef>Dauer</mat-header-cell>
    <mat-cell *matCellDef="let entry">{{ entry.duration }}</mat-cell>
  </ng-container>

  <mat-row *matRowDef="let entry; columns: columnsToDisplay"></mat-row>
</mat-table>


<mat-paginator [length]="searchResult.total" [pageSize]="settingsService.pageSize | async" [pageSizeOptions]="[5, 10, 15, 25, 50, 75, 100]"
  (page)="onPageEvent($event)">
</mat-paginator>
