<mat-form-field floatLabel="never" class="w-100">
  <input matInput type="text" placeholder="Suche" [formControl]="inputControl">
  <button mat-icon-button matSuffix class="hover-scale hide-disabled" [disabled]="inputControl.value.length == 0" (click)="clear()" aria-label="Clear Input">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>
