<td><a [href]="entry.website">{{entry.channel}}</a></td>
<td>{{entry.topic}}</td>
<td>{{entry.title}}</td>
<td class="description-expander-column"><i class="material-icons description-expander icon-button" [ngClass]="{ 'rotate-180': showDescription }" (click)="toggleDescription()">expand_more</i></td>
<td>{{utils.getDate(entry.timestamp)}}</td>
<td class="time-column">{{utils.getTime(entry.timestamp)}}</td>
<td>
  <div class="movie-icon-container">
    <a target="_blank" [href]="bestVideoUrl"><i class="material-icons movie-icon" [ngClass]="{ 'clicked': playButtonClicked }" (click)="playVideo()" onclick="return false;">movie</i></a>
  </div>
</td>
