<!DOCTYPE html>
<html lang="en">

<head>
    <title>MediathekView</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/DataTables/datatables.min.css" />
    <script src="../../static/jquery-3.1.1.min.js"></script>
    <script src="../../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../static/mustache.min.js"></script>
    <script type="text/javascript" src="../../static/DataTables/datatables.min.js"></script>
</head>

<script>
    var socket = io();
    var mediathekTable;

    function formatBytes(bytes, decimals) {
        if (bytes == 0) return '0 Byte';
        var k = 1000;
        var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
        var i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)) + ' ' + sizes[i];
    }

    $(function() { //jquery ready, page loaded
        mediathekTable = $('#mediathek').DataTable({
            columns: [{ "width": "10%" },
                { "width": "50%" },
                null,
                null,
                null
            ]
        });

        $('#queryInput').on('input', () => {
            query($('#queryInput').val());
        });
    });

    function query(queryString) {
        socket.emit('queryEntry', queryString)
    }

    socket.on('queryResult', (result) => {
        //clearMediathek();
        mediathekTable.clear();

        for (var i = 0; i < result.length; i++) {
            mediathekTable.row.add([null, result[i].title, null, null, null, null, null, null, null]);
        }

        mediathekTable.draw();

        console.log(mediathekTable);
    });

    function clearMediathek() {
        $('#mediathek').empty();
    }

    function createEntryDOM(entry) {
        var template = $('#entryDOMTemplate').html();

        var rendered = Mustache.render(template, {
            entry: entry,
            getSizeString: function() {
                return formatBytes(this.entry.size, 2);
            }
        });

        $('#mediathek>tbody').append(rendered);
    }
</script>

<script id="entryDOMTemplate" type="x-tmpl-mustache">
    <tr>
        <td>{{entry.num}}</td>
        <td>{{entry.channel}}</td>
        <!--<td>{{entry.topic}}</td>-->
        <td>{{entry.title}}</td>
        <td>{{entry.date}}</td>
        <td>{{entry.time}}</td>
        <td>{{entry.duration}}</td>
        <td>{{getSizeString}}</td>
        <td>{{entry.hasHD}}</td>
        <td>{{entry.hasSub}}</td>
        <td>{{entry.geo}}</td>
        <td><a href="{{entry.urls.video}}"><span class="glyphicon glyphicon-film"></span></a></td>
    </tr>
</script>

<body>
    <div class="container">

        <div class="input-group">
            <span class="input-group-addon">Query</span>
            <input type="text" class="form-control" id="queryInput">
        </div>

        <table id="mediathek" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Channel</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Size</th>
                    <th>Url</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>


    <script type="text/javascript">
        //$('#addDownloadModal').modal('show');
    </script>
</body>


</html>
