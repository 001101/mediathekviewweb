before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

variables:
  DOCKER_DRIVER: overlay2  

build:
  image: docker:stable
  services:
    - docker:dind
  stage: build
  script:
    - docker pull $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:latest || true
    - docker build
      --cache-from $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:latest
      --tag $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:latest
      --tag $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
      .
    - docker push $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:latest
    - docker push $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
    - docker create --name mediathekviewweb-$CI_JOB_ID $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
    - docker cp mediathekviewweb-$CI_JOB_ID:/mediathekviewweb /build-output
    - docker rm mediathekviewweb-$CI_JOB_ID
  tags:
    - docker
  artifacts:
    paths:
    - /build-output
    expire_in: 3 months
