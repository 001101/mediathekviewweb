before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

variables:
  DOCKER_DRIVER: overlay2

  DOCKER_BASH_IMAGE_SHA: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/build-docker:$CI_COMMIT_SHA"
  DOCKER_BASH_IMAGE_BEFORE_SHA: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/build-docker:$CI_COMMIT_BEFORE_SHA"

  BUILD_SERVER_IMAGE_LATEST: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/build-server:latest"
  BUILD_SERVER_IMAGE_SHA: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/build-server:$CI_COMMIT_SHA"
  BUILD_SERVER_IMAGE_BEFORE_SHA: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/build-server:$CI_COMMIT_BEFORE_SHA"

  BUILD_CLIENT_IMAGE_LATEST: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/build-client:latest"
  BUILD_CLIENT_IMAGE_SHA: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/build-client:$CI_COMMIT_SHA"
  BUILD_CLIENT_IMAGE_BEFORE_SHA: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/build-client:$CI_COMMIT_BEFORE_SHA"

  DIST_IMAGE_LATEST: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:latest"
  DIST_IMAGE_SHA: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA"
  DIST_IMAGE_SHA_BEFORE: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_BEFORE_SHA"

stages:
  - build:dependencies
  - build:application
  - pack

.build:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker pull $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:latest || true
    - docker build
      --cache-from $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:latest
      --tag $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:latest
      --tag $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
      .
    - docker push $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:latest
    - docker push $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
    - docker create --name mediathekviewweb-$CI_JOB_ID $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
    - docker cp mediathekviewweb-$CI_JOB_ID:/mediathekviewweb build-output
    - docker rm mediathekviewweb-$CI_JOB_ID
  tags:
    - docker
  artifacts:
    paths:
      - build-output
    expire_in: 3 months

build:docker-bash:
  stage: build:dependencies
  image: docker:stable
  tags:
    - docker
  services:
    - docker:dind
  script:
    - sh ci/build-image.sh -f ci/docker-bash.dockerfile -c $DOCKER_BASH_IMAGE_SHA -c $DOCKER_BASH_IMAGE_BEFORE_SHA -n $DOCKER_BASH_IMAGE_SHA

build:server:
  stage: build:application
  image: $DOCKER_BASH_IMAGE_SHA
  tags:
    - docker
  services:
    - docker:dind
  script:
    - bash ci/build-image.sh -f ci/server.dockerfile -c $BUILD_SERVER_IMAGE_BEFORE_SHA -c $BUILD_SERVER_IMAGE_SHA -n $BUILD_SERVER_IMAGE_SHA -n $BUILD_SERVER_IMAGE_LATEST

build:client:
  stage: build:application
  image: $DOCKER_BASH_IMAGE_SHA
  tags:
    - docker
  services:
    - docker:dind
  script:
    - bash ci/build-image.sh -f ci/client.dockerfile -c $BUILD_CLIENT_IMAGE_BEFORE_SHA -c $BUILD_CLIENT_IMAGE_SHA -n $BUILD_CLIENT_IMAGE_SHA -n $BUILD_CLIENT_IMAGE_LATEST

.pack:dist:
  stage: pack
  image: $DOCKER_BASH_IMAGE_SHA
  tags:
    - docker
  services:
    - docker:dind
  script:
    - bash ci/pull-build-push.sh -f ci/dist.dockerfile -c $DIST_IMAGE_SHA_BEFORE -c $DIST_IMAGE_SHA -n -c $DIST_IMAGE_SHA -n -c $DIST_IMAGE_LATEST
    - bash ci/extract-from-image.sh $DIST_IMAGE_SHA /mediathekviewweb dist
  artifacts:
    paths:
      - dist
    expire_in: 3 months
